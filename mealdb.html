<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Food You Want</title>
</head>

<body>
    <main class="mt-5">
        <div class="container">
            <!-- search area -->
            <h2 class="text-center text-success my-3">Search your favorite food</h2>
            <div class="input-group mb-3 mx-auto w-50">
                <input id="search-field" type="text" class="form-control" placeholder="Search the food you want"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" onclick="searchFood()"
                    id="button-search">Search</button>
            </div>
            <div>
                <p id="error-message" class="text-danger">Something went wrong please try agin.</p>
            </div>

            <!-- single meal details -->
            <div id="meal-details" class="w-50 mx-auto my-5">
            </div>

            <!-- meal search result -->
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
            </div>

            <!-- error message -->
            <div id="result-found" class="text-center text-danger"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/mealdb.js"></script>
</body>

</html>
